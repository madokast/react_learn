<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function App() {
            const [count, setCount] = React.useState(0);
            function addOne() {setCount(count + 1);}
            function subOne() {setCount(count - 1);}

            function Value() {return <span>{count}</span>}
            function AddOneButton() {return <button onClick={addOne}>+1</button>}
            function SubOneButton() {return <button onClick={subOne}>-1</button>}

            return <div><AddOneButton /><Value /><SubOneButton /></div>
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>

</html>
